<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="Cospo">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <title>Homigo - Properties in HSR Layout</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

  </head>

  <body class="dark photographer">

    <div class="main-preloader">
      <div class="ball-scale">
        <div></div>
      </div>
    </div>

    <header class="navigation">

      <nav>
        <div class="wrapper-scroll">
          <div class="scroll">
            <div class="content-center">
              <div>
                <div class="menu_wrapper">
                  <ul class="navigation-menu">
                    <li>
                      <a href="#menlo">Menlo</a>
                    </li>
                    <li>
                      <a href="#aviano">Aviano</a>
                    </li>
                    <li>
                      <a href="#averia">Averia</a>
                    </li>
                    <li>
                      <a href="#fedra">Fedra</a>
                    </li>
                    <li>
                      <a href="#juno">Juno</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="scales"></div>
      </nav>

      <div class="widget-lang">
        <button class="navigation-link-btn" data-action="show-lang"><i class="glyphicon glyphicon-cog"></i></button>
        <ul>
          <li>
            <a href="#">English</a>
          </li>
          <li>
            <a href="#">French</a>
          </li>
        </ul>
        <div class="widget-lang-overlay"></div>
      </div>

      <div class="widget-block widget-block-bottom">
        <div class="wrapper-scroll">
          <div class="scroll">
            <div class="widget-content">

              <div class="widget-newsletter">
                <h5>Our Newsletter</h5>
                <p>Subscribe to our email newsletter to receive useful articles and special offers.</p>
                <form class="notify-me" method="post" novalidate>
                  <input type="email" name="subscribe" id="notify-me" placeholder="Please leave your email" autocomplete="off">
                  <button type="submit"></button>
                </form>
              </div>

              <div class="widget-item center">
                <a href="#" class="button socicon-facebook dark-blue"></a>
                <a href="#" class="button socicon-twitter light-blue"></a>
                <a href="#" class="button socicon-pinterest dark-red"></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="navigation-link-btn" data-action="show-widget-bottom"></button>

      <div class="widget-overlay">
        <div class="widget-overlay-top"></div>
        <div class="widget-overlay-bottom"></div>
      </div>

    </header>

    <!-- Overlay -->
    <div class="main-overlay photographer"></div>

    <main>
      <section class="cospo-page ajax-page" id="say">

        <div class="background">
          <img src="img/photographer-agency/bg/bg-4.jpg" alt=""/>
        </div>

        <div class="ajax-menu-overlay"></div>

        <div class="col-md-6 page-title">
          <h2>What People Say?</h2>
        </div>

        <div class="content">

          <aside class="col-md-1 ajax-menu">

            <div class="wrapper-scroll">
              <div class="scroll">

                <div class="content-center">
                  <div>

                    <ul class="aside-menu icons-brand">
                      <li>
                        <a href="#fedra" data-action="fedra/_1" class="active">
                          <img src="/img/people-say/logo/light/1.svg" alt=""/>
                        </a>
                      </li>
                      <li>
                        <a href="#fedra" data-action="fedra/_2">
                          <img src="/img/people-say/logo/light/2.svg" alt=""/>
                        </a>
                      </li>
                      <li>
                        <a href="#say" data-action="people-say/3">
                          <img src="/img/people-say/logo/light/3.svg" alt=""/>
                        </a>
                      </li>
                      <li>
                        <a href="#say" data-action="people-say/4">
                          <img src="/img/people-say/logo/light/4.svg" alt=""/>
                        </a>
                      </li>
                      <li>
                        <a href="#say" data-action="people-say/5">
                          <img src="/img/people-say/logo/light/5.svg" alt=""/>
                        </a>
                      </li>
                      <li>
                        <a href="#say" data-action="people-say/6">
                          <img src="/img/people-say/logo/light/6.svg" alt=""/>
                        </a>
                      </li>
                      <li>
                        <a href="#say" data-action="people-say/7">
                          <img src="/img/people-say/logo/light/7.svg" alt=""/>
                        </a>
                      </li>
                      <li>
                        <a href="#say" data-action="people-say/8">
                          <img src="/img/people-say/logo/light/8.svg" alt=""/>
                        </a>
                      </li>
                      <li>
                        <a href="#say" data-action="people-say/9">
                          <img src="/img/people-say/logo/light/9.svg" alt=""/>
                        </a>
                      </li>
                      <li>
                        <a href="#say" data-action="people-say/10">
                          <img src="/img/people-say/logo/light/10.svg" alt=""/>
                        </a>
                      </li>
                    </ul>

                  </div>
                </div>

              </div>
            </div>

          </aside>

        </div>

      </section>

    </main>

    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/notify.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="js/core.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
